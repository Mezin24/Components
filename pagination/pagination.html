<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        line-height: 1;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .pagination {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      button {
        background-color: #fff;
        cursor: pointer;
      }
      .arr {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 1px solid #087f5b;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .arrow {
        stroke: #087f5b;
        width: 24px;
        height: 24px;
      }
      .btn {
        border: none;
        font-size: 14px;
        padding: 4px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
      }
      .arr:hover,
      .btn:hover {
        background-color: #087f5b;
      }
      .btn:hover {
        color: #fff;
      }
      .arr:hover .arrow {
        stroke: #fff;
      }
      .active-btn {
        background-color: #087f5b;
        color: #fff;
      }
      .right:active,
      .left:active {
        background-color: #0ca678;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="arr left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn">1</button><button class="btn">2</button
      ><button class="btn active-btn">3</button><button class="btn">4</button
      ><button class="btn">5</button><button class="btn">6</button
      ><span>...</span><button class="btn">23</button>
      <button class="arr right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <script>
      const btns = document.querySelectorAll(".btn");
      const right = document.querySelector(".right");
      const left = document.querySelector(".left");
      const pagination = document.querySelector(".pagination");

      pagination.addEventListener("click", function (e) {
        const target = e.target;
        if (target.classList.contains("btn")) {
          removeBtn();
          target.classList.add("active-btn");
        }
      });

      left.addEventListener("click", function (e) {
        e.preventDefault();
        btns.forEach((btn, i) => {
          if (btn.classList.contains("active-btn") && i !== 0) {
            removeBtn();
            btns[i - 1].classList.add("active-btn");
          }
        });
      });
      right.addEventListener("click", function (e) {
        e.preventDefault();
        for (let i = 0; i < btns.length - 1; i++) {
          if (btns[i].classList.contains("active-btn")) {
            removeBtn();
            btns[i + 1].classList.add("active-btn");
            break;
          }
        }
      });

      function removeBtn() {
        btns.forEach((btn) => {
          btn.classList.remove("active-btn");
        });
      }
    </script>
  </body>
</html>
